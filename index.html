  <img src="./images/bg-main-desktop.png" alt="" class="bg-img">
  <img src="./images/bg-main-mobile.png" alt="" class="bg-img-x3">

  <div class="container">
      <section class="card-display">
        <div class="card-front">
          <img src="./images/bg-card-front.png" alt="" class="card-front-img">
          <img src="./images/card-logo.svg" alt="" class="card-logo">
          <div class="card-number-display">76980</div>
          <div class="cardholder-display"></div>
          <div class="expiry-month-display"></div>
          <div class="expiry-divider-display"></div>
          <div class="expiry-year-display">0000</div>
        </div>
        <div class="card-back">
          <img src="./images/bg-card-back.png" alt="" class="card-back-img">
          <p class="cvc-display">000</p>
        </div>
      </section>
      <section class="card-details card-form">
        <form action="/action-page.php" id="myform" name="myform">
          <label for="cardholder-name">CARD HOLDER NAME</label>
          <input type="text" id="cardholder-name" class="cardholder-name" placeholder="e.g. Franklin kithaka" oninput="inputName()">
          <p id="errorMsg" class="error"></p>
          <label for="card-number" class="cardnumber">CARD NUMBER</label>
          <input type="number" id="card-number" class="card-number" placeholder="e.g. 1234 4567 8901" oninput="inputCardNum()">
          <p id="card-num-error" class="error"></p>
          <div class="flex">
            <label for="expiry-date" class="expiry-date">Exp. Date (MM/YY) <br/> </label> 
              <div class="date-container">
                <input
                class="expiry"
                type="text"
                name="expiry-date"
                placeholder="MM"
                oninput="inputMM()">
                <input
                class="expiry"
                type="text"
                name="expiry-date"
                placeholder="YYY"
                oninput="inputYY()">
                <P id="expiry-error" class="error"></P>
              </div>
            <label for="" class="CVC">CVC <br />
            <input
            type="text"
            class="cvc"
            id="cvc"
            name="cvc"
            placeholder="123"
            oninput="inputCVC()"
            >
            <p id="cvc-error" class="error"></p>
          </label>
          </div>
        </form>
        <button type="submit" value="Confirm" class="submit-btn">Confirm</button>
      </section>
  </div>
  <section class="complete-state thank-you hidden">
    <article>
      <img src="./images/icon-complete.svg" alt="" class="complete-icon">
      <p class="thanks">THANK YOU!</p>
      <p>We have added your card details</p>
      <button type="submit" value="Continue" class="submit-btn" id="continue-btn">continue</button>
    </article>
  </section>
