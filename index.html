<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles2.css">
  <title>Frontend Mentor | Interactive card details form</title>
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
<main> 

  <div class="container">
    <div class="left-section">
      <div class="cards">
        <div class="front-card">
          <img src="./images/bg-card-front.png" alt="front-card">
          <div class="card-container">
            <img src="./images/card-logo.svg" alt="logo" class="card-logo">
            <h1 id="number">0000 0000 0000 0000</h1>
            <div class="card-info">
              <span id="name">Jane Applessed</span>
              <span id="date">
                <span id="month">00</span>
                /
                <span id="year">0000</span>
              </span>
            </div>
          </div>
        </div>
        <div class="back-card">
          <img src="./images/bg-card-back.png" alt="back-card">
          <span id="cvc">000</span>
        </div>
      </div>
    </div>
    <div class="right-section">
      <div class="form">
        <form >
          <div class="grid-1">
            <label for="card-name">CardHolder Name</label>
            <input
            type="text"
            placeholder="e.g. Jane Applessed"
            id="card-name"
            required
            >
          </div>
          <div class="grid-2">
            <label for="card-number">card Number</label>
            <input
            type="number"
            oninput="if(this.value.length > this.maxLength)this.value = this.value.slice(0, this.maxLength)"
            minlength="16"
            maxlength="16"
            placeholder="e.g 1234 5678 9123 0000"
            id="card-number"
            required
            >
          </div>
          <div class="card-information">
            <div id="card-date">
              <div class="grid-3">
                <label for="card-date">Exp. Date (MM/YY)</label>
                <div class="two-inputs">
                  <div>
                    <input
                    type="number"
                    placeholder="MM"
                    oninput="if(this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength)"
                    maxlength="2"
                    minlength="2"
                    id="card-month"
                    required
                    >
                    <input
                    type="number"
                    placeholder="yy"
                    oninput="if(this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength)"
                    maxlength="4"
                    minlength="4"
                    id="card-year"
                    required
                    >
                  </div>
                </div>
                          </div>
              </div>
            <div class="grid-4">
              <label for="card-cvc">CVC</label>
              <input
              type="number"
              oninput="if(this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength)"
              maxlength="3"
              minlength="3"
              placeholder="e.g 123"
              id="card-cvc"
              required
              >
            </div>
          </div>
          <button id="submit-btn" type="submit">Confirm</button>
        </form>
      </div>
      <div class="thank hidden">
        <img src="./images/icon-complete.svg" alt="completed">
        <h1>Thank you</h1>
        <p>we'have added your card details</p>
        <button class="continue-btn">continue</button>
      </div>
    </div>
  </div>
</main> 

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Franklin Bush</a>.
  </div>

  <script src="main.js"></script>
</body>
</html>
